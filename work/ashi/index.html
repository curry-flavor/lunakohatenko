<!DOCTYPE html>
<html lang="ja-jp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MyTest2</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1330 height=420 style="width: 1330px; height: 420px; background: #231F20"></canvas>
    <script src="Build/BuildWebGL.loader.js"></script>
    <script>

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/BuildWebGL.data",
        frameworkUrl: "Build/BuildWebGL.framework.js",
        codeUrl: "Build/BuildWebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MyTest2",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
