<!DOCTYPE html>
<html lang="ja-jp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MyTest2</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <script>
      document.write("表示したい文字列");
      document.write("test<BR>");
      document.write(String(Math.floor(100 * document.body.clientWidth/900)));
      document.write("<BR>");
      let aw = document.documentElement.clientWidth/900;
      let ah = document.documentElement.clientHeight/400;
      document.write("rate " + String(aw) + " : " + String(ah));
      document.write("<BR>");
      if ( aw < 1) {
          // 横がはみ出している →縮小率の大きい方に合わせて縮小する
          if (aw < ah) {
              ah = 400 * aw;
              ah = ah/document.documentElement.clientHeight;
              document.write("case1 w=" + String(aw) + " : h=" + String(ah) + "<BR>");
          } else {
              aw = 900 * ah;
              aw = aw/document.documentElement.clientWidth;
              document.write("case2 w=" + String(aw) + " : h=" + String(ah) + "<BR>");
          }
      } else {
          // 横は収まっている
          if (ah < 1) {
              // 縦がはみ出している → 縦に合わせて縮小
              aw = 900 * ah;
              aw = aw/document.documentElement.clientWidth;
              document.write("case3 w=" + String(aw) + " : h=" + String(ah) + "<BR>");
          } else {
              // どちらも拡大したい → 拡大率の小さい方に合わせて拡大する
              if (aw < ah) {
                  ah = 400 * aw;
                  ah = ah/document.documentElement.clientHeight;
                  document.write("case4 w=" + String(aw) + " : h=" + String(ah) + "<BR>");
              } else {
                  aw = 900 * ah;
                  aw = aw/document.documentElement.clientWidth;
                  document.write("case5 w=" + String(aw) + " : h=" + String(ah) + "<BR>");
              }
          }
      }
    </script>
  </body>
</html>
